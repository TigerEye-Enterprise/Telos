name: Sync Upstream
on:
  schedule:
    - cron: '0 6 * * 0'  # Weekly Sunday 6am UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync fork with upstream
        run: gh repo sync ${{ github.repository }} --force
        env:
          GH_TOKEN: ${{ secrets.GH_PAT_ADMIN }}
